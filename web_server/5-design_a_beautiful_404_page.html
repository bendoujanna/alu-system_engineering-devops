<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 80px;
            color: #ff6b6b;
        }
        p {
            font-size: 24px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Ceci n'est pas une page</p>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="/">Go back home</a>
</body>
</html>
